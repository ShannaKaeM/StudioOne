<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio ONE Dashboard - Wrapper Architecture</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            box-sizing: border-box;
        }
        
        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 0;
            background: #000;
        }
        
        /* =========================================
           1. BASE ONE CLASS - All Variables
           ========================================= */ 
        
           .one {
            /* ========== COLORS (9 variables) ========== */
            --color: none;
            --background-color: none;
            --border-color: none;
            --fill: none;
            --stroke: none;
            --accent-color: none;
            --outline-color: none;
            --caret-color: none;
            
            /* ========== VISUAL EFFECTS (16 variables) ========== */
            --background-image: none;
            --mask-image: none;
            --backdrop-filter: none;
            --filter: none;
            --mask-mode: alpha;
            --mask-repeat: no-repeat;
            --mask-position: center;
            --mask-size: contain;
            --background-size: cover;
            --background-position: center;
            --background-repeat: no-repeat;
            --box-shadow: none;
            --text-shadow: none;
            --opacity: 1;
            --transform: none;
            --transform-origin: center;
            
            /* ========== BORDERS (15 variables) ========== */
            --border-radius: 0;
            --border-width: 0;
            --border-style: solid;
            --border-top-width: 0;
            --border-right-width: 0;
            --border-bottom-width: 0;
            --border-left-width: 0;
            --border-top-style: solid;
            --border-right-style: solid;
            --border-bottom-style: solid;
            --border-left-style: solid;
            --outline-width: 0px;
            --outline-style: solid;
            --outline-offset: 0;
            --stroke-width: 0;
            
            /* ========== BEHAVIOR (10 variables) ========== */
            --display: block;
            --position: relative;
            --overflow: visible;
            --overflow-x: visible;
            --overflow-y: visible;
            --visibility: visible;
            --pointer-events: auto;
            --user-select: auto;
            --cursor: default;
            --z-index: auto;
            
            /* ========== TYPOGRAPHY (14 variables) ========== */
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            --font-size: 1rem;
            --font-weight: 400;
            --font-style: normal;
            --line-height: 1.5;
            --letter-spacing: normal;
            --text-align: left;
            --text-decoration: none;
            --text-transform: none;
            --text-overflow: clip;
            --white-space: normal;
            --word-break: normal;
            --word-wrap: normal;
            --vertical-align: baseline;
            
            /* ========== SIZING (7 variables) ========== */
            --width: auto;
            --height: auto;
            --min-width: 0;
            --max-width: none;
            --min-height: 0;
            --max-height: none;
            --aspect-ratio: auto;
            
            /* ========== SPACING (2 variables) ========== */
            --padding: 0;
            --margin: 0;
            
            /* ========== POSITIONING (4 variables) ========== */
            --top: auto;
            --right: auto;
            --bottom: auto;
            --left: auto;
            
            /* ========== LAYOUT (9 variables) ========== */
            --gap: 0;
            --justify-content: flex-start;
            --align-items: stretch;
            --align-content: stretch;
            --justify-items: stretch;
            --place-items: stretch;
            --align-self: auto;
            --justify-self: auto;
            --place-self: auto;
            
            /* ========== GRID (9 variables) ========== */
            --grid-template-columns: none;
            --grid-template-rows: none;
            --grid-template-areas: none;
            --grid-column: auto;
            --grid-row: auto;
            --grid-area: auto;
            --grid-auto-columns: auto;
            --grid-auto-rows: auto;
            --grid-auto-flow: row;
            
            /* ========== FLEX (6 variables) ========== */
            --flex-direction: row;
            --flex-wrap: nowrap;
            --flex-basis: auto;
            --flex-grow: 0;
            --flex-shrink: 1;
            --order: 0;
            
            /* ========== ANIMATION (2 variables) ========== */
            --animation: none;
            --transition: none;
            
            /* ========================================
               APPLY ALL VARIABLES TO CSS PROPERTIES
               ======================================== */
            
            /* Colors */
            color: var(--color);
            background-color: var(--background-color);
            border-color: var(--border-color);
            fill: var(--fill);
            stroke: var(--stroke);
            accent-color: var(--accent-color);
            outline-color: var(--outline-color);
            caret-color: var(--caret-color);
            
            /* Visual Effects */
            background-image: var(--background-image);
            mask-image: var(--mask-image);
            backdrop-filter: var(--backdrop-filter);
            filter: var(--filter);
            mask-mode: var(--mask-mode);
            mask-repeat: var(--mask-repeat);
            mask-position: var(--mask-position);
            mask-size: var(--mask-size);
            background-size: var(--background-size);
            background-position: var(--background-position);
            background-repeat: var(--background-repeat);
            box-shadow: var(--box-shadow);
            text-shadow: var(--text-shadow);
            opacity: var(--opacity);
            transform: var(--transform);
            transform-origin: var(--transform-origin);
            
            /* Borders */
            border-radius: var(--border-radius);
            border-width: var(--border-width);
            border-style: var(--border-style);
            border-top-width: var(--border-top-width);
            border-right-width: var(--border-right-width);
            border-bottom-width: var(--border-bottom-width);
            border-left-width: var(--border-left-width);
            border-top-style: var(--border-top-style);
            border-right-style: var(--border-right-style);
            border-bottom-style: var(--border-bottom-style);
            border-left-style: var(--border-left-style);
            outline-width: var(--outline-width);
            outline-style: var(--outline-style);
            outline-offset: var(--outline-offset);
            stroke-width: var(--stroke-width);
            
            /* Behavior */
            display: var(--display);
            position: var(--position);
            overflow: var(--overflow);
            overflow-x: var(--overflow-x);
            overflow-y: var(--overflow-y);
            visibility: var(--visibility);
            pointer-events: var(--pointer-events);
            user-select: var(--user-select);
            cursor: var(--cursor);
            z-index: var(--z-index);
            
            /* Typography */
            font-family: var(--font-family);
            font-size: var(--font-size);
            font-weight: var(--font-weight);
            font-style: var(--font-style);
            line-height: var(--line-height);
            letter-spacing: var(--letter-spacing);
            text-align: var(--text-align);
            text-decoration: var(--text-decoration);
            text-transform: var(--text-transform);
            text-overflow: var(--text-overflow);
            white-space: var(--white-space);
            word-break: var(--word-break);
            word-wrap: var(--word-wrap);
            vertical-align: var(--vertical-align);
            
            /* Sizing */
            width: var(--width);
            height: var(--height);
            min-width: var(--min-width);
            max-width: var(--max-width);
            min-height: var(--min-height);
            max-height: var(--max-height);
            aspect-ratio: var(--aspect-ratio);
            
            /* Spacing */
            padding: var(--padding);
            margin: var(--margin);
            
            /* Positioning */
            top: var(--top);
            right: var(--right);
            bottom: var(--bottom);
            left: var(--left);
            
            /* Layout */
            gap: var(--gap);
            justify-content: var(--justify-content);
            align-items: var(--align-items);
            align-content: var(--align-content);
            justify-items: var(--justify-items);
            place-items: var(--place-items);
            align-self: var(--align-self);
            justify-self: var(--justify-self);
            place-self: var(--place-self);
            
            /* Grid */
            grid-template-columns: var(--grid-template-columns);
            grid-template-rows: var(--grid-template-rows);
            grid-template-areas: var(--grid-template-areas);
            grid-column: var(--grid-column);
            grid-row: var(--grid-row);
            grid-area: var(--grid-area);
            grid-auto-columns: var(--grid-auto-columns);
            grid-auto-rows: var(--grid-auto-rows);
            grid-auto-flow: var(--grid-auto-flow);
            
            /* Flex */
            flex-direction: var(--flex-direction);
            flex-wrap: var(--flex-wrap);
            flex-basis: var(--flex-basis);
            flex-grow: var(--flex-grow);
            flex-shrink: var(--flex-shrink);
            order: var(--order);
            
            /* Animation */
            animation: var(--animation);
            transition: var(--transition);

            /* Layout */
            box-sizing: border-box;
            
           }    

        /* =========================================
           POSITION HELPERS
           ========================================= */
        
        .a { 
            --grid-area: a; 
            grid-area: var(--grid-area);
        }
        .b { 
            --grid-area: b; 
            grid-area: var(--grid-area);
        }
        .c { 
            --grid-area: c; 
            grid-area: var(--grid-area);
        }
        .d { 
            --grid-area: d; 
            grid-area: var(--grid-area);
        }
        .e { 
            --grid-area: e; 
            grid-area: var(--grid-area);
        }
        .f { 
            --grid-area: f; 
            grid-area: var(--grid-area);
        }
        .g { 
            --grid-area: g; 
            grid-area: var(--grid-area);
        }
        .h { 
            --grid-area: h; 
            grid-area: var(--grid-area);
        }
        .i { 
            --grid-area: i; 
            grid-area: var(--grid-area);
        }
    
        /* =========================================
           2. Element Scopes
           ========================================= */
        .dashboard {
            --display: grid;
            --grid-template-areas: 
                "a a a"
                "c b d";
            --grid-template-columns: auto 1fr auto;
            --grid-template-rows: auto 1fr;
            --min-height: 100vh;
            --width: 100%;
            --height: 100%;
            --overflow: hidden; 
            --position: relative;
            --background-color: hsl(0, 0%, 0%); 
            --gap: .5rem;
        }

        .header {
            --display: grid;
            --grid-template-areas: "a b c";
            --grid-template-columns: auto 1fr auto;
            --grid-template-rows: 1fr;
            --align-items: center;
            --justify-content: center;
            --height: 60px;
            --background-color: hsl(0, 0%, 15%);
            --color: hsl(0, 0%, 90%);
        }
        .main {
            --display: grid;
            --grid-template-areas: "a" "b";
            --grid-template-columns: 1fr;
            --grid-template-rows: auto 1fr;
            --align-items: center;
            --justify-content: center;
            --height: 100%;
            --width: 100%;
            --background-color: hsl(292, 80%, 69%); 
        }
        .sidebar {
            --display: grid;
            --grid-template-areas: "a" "b" "c";
            --grid-template-columns: 1fr;
            --grid-template-rows: auto 1fr auto;
            --height: 100%;
            --width: 300px;
            --background-color: hsl(188, 22%, 50%); 
        }
        .footor {   
            --display: grid;
            --grid-template-areas: "a";
            --grid-template-columns: 1fr;
            --grid-template-rows: 1fr;
            --align-items: center;
            --justify-content: center;
            --background-color: hsl(60, 1%, 19%); 
            --height: 60px;
            --width: 100%;
        }
        /* Wrapper with built-in 3-column layout */
        .start {
            --display: grid;
            --grid-template-areas: "a";
            --grid-template-columns: 1fr;
            --grid-template-rows: 1fr;
            --align-items: center;
            --justify-content: center;
            --height: 100%;
            --width: 300px;
            --padding: 1rem;
        }

        .middle {
            --display: grid;
            --grid-template-areas: "a";
            --grid-template-columns: 1fr;
            --grid-template-rows: 1fr;
            --align-items: center;
            --justify-content: center;
            --height: 100%;
            --width: 100%;
            --padding: 1rem;
        }
        .end{
            --display: grid;
            --grid-template-areas: "a";
            --grid-template-columns: 1fr;
            --grid-template-rows: 1fr;
            --align-items: center;
            --justify-content: center;
            --height: 100%;
            --width: 300px;
            --padding: 1rem; 
        }

        .canvas {
            --display: grid;
            --grid-template-columns: 1fr;
            --grid-auto-rows: min-content;
            --gap: 1rem;
            --height: 100%;
            --width: 100%;
            --padding: 1rem;
            --background-color: hsl(298, 73%, 90%); 
            --border-radius: 0.5rem;
            --overflow: auto;
        }
        
        
        
        
        .navigation {
            --display: grid;
            --grid-auto-flow: column;
            --grid-auto-columns: max-content;
            --gap: 0.5rem;
            --align-items: center;
            --justify-content: center;
        }

        .button-group {
            --display: grid;
            --grid-auto-flow: column;
            --grid-auto-columns: 1fr;
            --gap: 0.5rem;
            --align-items: center;
            --justify-content: center;
        }

        .side-navigation {
            --display: grid;
            --grid-template-columns: 1fr;
            --grid-auto-rows: min-content;
            --gap: 0.5rem;
            --align-items: stretch;
        }
        
        /* Make buttons fill width in navigation */
        .side-navigation .button {
            --width: 100%;
        }

        /* Wrapper with built-in flex column */
        
        
        
        .link {
            --color: hsl(0, 85%, 48%);
            --text-decoration: none;
            --padding: 0.5rem 1rem;
            --cursor: pointer;
            --transition: all 0.2s ease;
            --font-size: 1rem;
            --font-weight: 300;
        }
        
        .link:hover {
            --color: hsl(220, 70%, 50%);
            --font-weight: 500;
        }
        
        .button {
            --display: grid;
            --place-items: center;  /* Center content */
            --width: 100%;
            --height: auto;  /* Content height */
            --padding: 0.5rem 0.5rem;
            --font-size: 0.875rem;
            --font-weight: 500;
            --border-radius: 0.375rem;
            --background-color: hsl(322, 46%, 62%);
            --color: white;
            --cursor: pointer;
            --transition: all 0.2s ease;
            --min-width: 0;  /* Allow shrinking */
            --white-space: nowrap; 
            --justify-content: center;
            --align-items: center;
            --text-align: center;
            
        }
        
        .button:hover {
            --background-color: hsl(220, 70%, 40%);
        }
        
        .title {
            --font-size: 1.5rem;
            --font-weight: 600;
            --margin: 0 0 1rem 0;
            --color: hsl(275, 85%, 29%);
        }
        
        .text {
            --font-size: 0.875rem;
        }
        .text-logo {
            --font-size: 1.5rem;
            --font-weight: 700;
            --margin: 0 0 1.5rem 0;
        }
    </style>
</head>
<body>
    <div class="one dashboard">
        <div class="one header a">
            <div class="one start a">
                <div class="one text-logo">Studio ONE</div>
            </div>
            <div class="one middle b">
                <div class="one navigation a">
                    <a class="one link">Dashboard</a>
                    <a class="one link">Components</a>
                    <a class="one link">Presets</a>
                    <a class="one link">Guardian</a>
                    <a class="one link">Export</a>
                </div>
            </div>
            <div class="one end c">
                <div class="one button-group a">
                    <div class="one button">Save</div>
                    <div class="one button">Publish</div>
                </div>
            </div>
        </div>

        <!-- CanvasMain -->
        <div class="one main b">
            <div class="one start a">
                <div class="one navigation a">
                    <a class="one link">Grid</a>
                    <a class="one link">Snaps</a>
                    <a class="one link">Settings</a>
                </div>
            </div>
            <div class="one middle b">
                <div class="one canvas a">
                    <div class="one text">I am main content</div>
                </div>
            </div>
        </div>

        <!-- Library Sidebar -->
        <div class="one sidebar c">
            <div class="one start a">
                <div class="one title">Library</div>
            </div>
            <div class="one middle b">
                <div class="one side-navigation a">
                    <button class="one button">Elements</button>
                    <button class="one button">Components</button>
                    <button class="one button">Sections</button>
                    <button class="one button">Presets</button>
                </div>
            </div>
            <div class="one end c">
                <div class="one button">Settings</div>
            </div>
        </div>

        <!-- Editor Sidebar -->
        <div class="one sidebar d">
            <div class="one start a">
                <div class="one title">Editor</div>
            </div>
            <div class="one middle b">
                <div class="one side-navigation a">
                    <button class="one button">Colors</button>
                    <button class="one button">Visual Effects</button>
                    <button class="one button">Borders</button>
                    <button class="one button">Behavior</button>
                    <button class="one button">Typography</button>
                    <button class="one button">Sizing</button>
                    <button class="one button">Spacing</button>
                    <button class="one button">Positioning</button>
                    <button class="one button">Layout</button>
                    <button class="one button">Grid</button>
                    <button class="one button">Flex</button>
                    <button class="one button">Animation</button>
                    <button class="one button">Transition</button>
                </div>
            </div>
            <div class="one end c">
                <div class="one button">Settings</div>
            </div>
        </div>
    </div>
</body>
</html>
